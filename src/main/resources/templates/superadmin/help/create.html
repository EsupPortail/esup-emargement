<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
		<div th:replace="fragments/help :: help"></div>
		<div class="container-fluid">
           	<div class="card">
		    	<div class="card-header"><h2>Ajouter une rubrique d'aide</h2></div>
		    	<div  class="alert alert-danger" th:if="${error}">Le contexte avec le nom  <strong><span th:text="${nom}"></span></strong> existe déjà!!</div>
  				<div class="card-body">
                    <form action="#" th:action="@{/{ctx}/superadmin/help/create(ctx=${eContext})}" th:object="${help}" method="post" id="helpForm">
	                    <div class="form-group">
	                        <label for="key" class="col-form-label">Categorie</label>
							<select th:field="*{key}" class="form-control" required="required">
								<option th:each="cat : ${categories}"
									th:value="${cat}" th:text="${cat}"></option>
							</select>  
	                    </div>
	                    <div class="form-group">
	                        <label for="value" class="col-form-label" id="areaEditor">Valeur</label>
	                        <textarea class='form-control'  th:field="*{value}"></textarea>
	                    </div>
	                    <div class="form-group">
	                        <label for="description" class="col-form-label">Description</label>
	                        <textarea  th:field="*{description}" class="form-control" ></textarea>
	                    </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-success" value="Valider">
                            </div>
                        </div>                  
                    </form>
                </div>
            </div>
		</div>
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
