<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
		<div th:replace="fragments/help :: help"></div>
		<div class="container-fluid">
           	<div class="card">
		    	<div class="card-header"><h2>Ajouter une rubrique d'aide</h2></div>
		    	<div  class="alert alert-danger" th:if="${error}">Le site avec le nom  <strong><span th:text="${nom}"></span></strong> existe déjà!!</div>
  				<div class="card-body">
                    <form action="#" th:action="@{/{ctx}/superadmin/help/update/{id}(ctx=${eContext}, id=${help.id})}" th:object="${help}" method="post" id="helpForm">
                    	<div class="form-group row">
		                    <div class="col-lg-2">
		                        <label for="key" class="col-form-label">Categorie</label>
		                    </div>
		                    <div class="col-lg-10">
		                       <select th:field="*{key}" class="form-control" required="required">
									<option th:each="cat : ${categories}"
										th:value="${cat}" th:text="${cat}"></option>
								</select>  
		                    </div>
	                    </div>
                    	<div class="form-group row">
		                    <div class="col-lg-2">
		                       	<label for="value" class="col-form-label" id="areaEditor">Valeur</label>
		                    </div>
		                    <div class="col-lg-10">
		                       <textarea class='form-control' th:field="*{value}"></textarea>
		                    </div>
	                    </div>
	                    <div class="form-group row">
		                    <div class="col-lg-2">
		                       	<label for="description" class="col-form-label">Description</label>
		                    </div>
		                    <div class="col-lg-10">
		                      	<textarea  th:field="*{description}" class="form-control" ></textarea>
		                    </div>
	                    </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-success" value="Valider">
                            </div>
                        </div>                  
                    </form>
                </div>
            </div>
		</div>
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
