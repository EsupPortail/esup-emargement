<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
		<div th:replace="fragments/help :: help"></div>
		<div class="container-fluid">
           	<div class="card">
		    	<div class="card-header"><h2>Modifier un agent</h2></div>
		    	<div  class="alert alert-danger" th:if="${error}">L'agent avec l'eppn <strong><span th:text="${eppn}"></span></strong> existe déjà!!</div>
  				<div class="card-body">
	            	<form action="#" th:action="@{/{ctx}/superadmin/admins/update/{id}(ctx=${eContext}, id=${userApp.id})}" th:object="${userApp}" method="post">
	                     <div class="row mb-3">
		                    <label for="eppn" class="col-lg-2 form-label">Eppn</label>
		                    <div class="col-lg-10">
		                       <input type="email" th:field="*{eppn}" class="form-control" readonly="readonly">
		                    </div>
	                    </div>
	                    <div class="row mb-3">
		                    <label for="userRole" class="col-lg-2 form-label">Rôle</label>
		                    <div class="col-lg-10">
		                       <select th:field="*{userRole}" class="form-control" disabled="disabled">
									<option th:each="role : ${allRoles}"
										th:value="${role}" th:text="${role}"></option>
								</select>
		                    </div>
	                    </div>
	                    <div class="row mb-3">
		                    <label for="context.key" class="col-lg-2 form-label">Contexte</label>
		                    <div class="col-lg-10">
		                    	<select th:field="*{context.key}" class="form-control" required="required">
									<option th:each="context : ${contexts}"
										th:value="${context}" th:text="${context}"></option>
								</select>
		                    </div>
	                    </div>	                    
	                        <div class="row">
	                            <div class="col-md-6 mt-3">
	                                <input type="submit" class="btn btn-success" value="Valider">
	                            </div>
	                        </div>                  
	                    </form>
	                </div>
                </div>
           	</div>
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
