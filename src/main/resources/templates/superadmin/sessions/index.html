<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
		<div th:replace="fragments/help :: help"></div>
		<div class="container-fluid">
			<div class="card">
				<div class="card-header"><h2>Sessions</h2></div> 
  				<div class="card-body">
  					<div class="row">
	  					<div class="col">
					    	<h4 class="btn-info btn-lg">Sessions HTTP</h4>
						    <p class="float-start">Application redémarrée depuis le <span class="fw-bold" th:text="${#dates.format(appStart,'dd-MM-yyyy HH:mm:ss')}"></span>
						    <span class="ms-4" th:text="${#lists.size(allSessions) + ' session(s)'}"></span>
						    </p>
						    <table class="table table-hover table-striped table-bordered" id="tableSessionsHttp">
								<thead class ="sticky-top">
									<tr>
										<th>Id session</th>
										<th class="dateItem">Date</th>
										<th>Ip distante</th>
										<th>Requête d'origine</th>
										<th>Eppn</th>
									</tr>
						   		</thead>
						   		<tbody>
						   			<tr th:each="s: ${allSessions}">
										<td th:text="${s.sessionId}"></td>
							            <td th:text="${#dates.format(s.createdDate,'dd-MM-yyyy HH:mm:ss')}"></td>
							            <td th:text="${s.remoteIp}"></td>
							            <td th:text="${s.originRequestUri}"></td>
							            <td th:text="${s.login}"></td>
							        </tr>
						   		</tbody>
						   </table>
	  					</div>
  					</div>
				</div>
  			</div>
		</div>
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
