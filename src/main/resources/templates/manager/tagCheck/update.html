<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
		<div th:replace="fragments/help :: help"></div>
		<div class="container-fluid">
           	<div class="card">
		    	<div class="card-header"><h2>Modifier une inscription</h2></div>
  				<div class="card-body">
                    <form action="#" th:action="@{/{ctx}/manager/tagCheck/update/{id}(ctx=${eContext}, id=${tagCheck.id})}" th:object="${tagCheck}" method="post">
	                    <div class="form-group row">
                    		<div class="col-lg-2">
	                    		<label for="sessionEpreuve" class="col-form-label">Session</label>
	                    	</div>
	                    	<div class="col-lg-10">
	                    		<input type="text"  class="form-control" th:id="*{sessionEpreuve}"  th:value="${tagCheck.sessionEpreuve.nomSessionEpreuve}" disabled="disabled">
							</div>
						</div>		
	                    <div class="form-group row">
                    		<div class="col-lg-2">
	                    		<label for="person" class="col-form-label">Eppn</label>
	                    	</div>
	                    	<div class="col-lg-10">
	                    		<input type="text"  class="form-control" th:id="*{person}"  th:value="${tagCheck.person.eppn}" disabled="disabled">
							</div>
						</div>
              			<div class="form-group row">
	                    	<div class="col-lg-2">
	                    		<label for="sessionEpreuve" class="col-form-label">Groupes</label>
	                    	</div>
	                    	<div class="col-lg-10">	
								<select name="groupe" id="groupe" class="form-control">
									<option value ="">-----Aucun----</option>
									 <option th:each="groupe: ${allGroupes}" th:value="${groupe.id}"  th:selected="${tagCheck.groupe != null &&  (groupe.id == tagCheck.groupe.id)}"  th:text="${groupe.nom + ' [' + groupe.nbTagCheck + ']'}"/>
								</select>
							</div> 
						</div>  
						<div class="form-group row">
	                    	<div class="col-lg-2">
		                    	<label class="form-check-label" th:for="isTiersTemps">
							        Temps aménagé
							    </label>
						    </div>
						    <div class="col-lg-10">	
							    <div class="form-check">
							      <input class="form-check-input" type="checkbox" th:field="*{isTiersTemps}">
							    </div>
						    </div>
						</div>
	                    <div class="form-group row">
	                    	<div class="col-lg-2">
	                        	<label for="comment" class="col-form-label">Commentaire</label>
	                        </div>
	                        <div class="col-lg-10">	
	                        	<textarea  th:field="*{comment}" class="form-control" ></textarea>
	                        </div>
	                    </div>	  		  
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-success" value="Valider">
                            </div>
                        </div>                  
                    </form>
                </div>
            </div>
		</div>
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
