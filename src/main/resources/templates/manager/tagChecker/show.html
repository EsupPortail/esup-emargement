<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
		<div th:replace="fragments/help :: help"></div>
		<div class="container-fluid">
           	<div class="card">
		    	<div class="card-header" th:with="se=${tagChecker.sessionLocation.sessionEpreuve}"><h2 th:text="${surveillantTerme}"></h2>
			        <small class="text-muted h5" th:text="${se.nomSessionEpreuve + ' le ' + #dates.format(se.dateExamen, 'dd-MM-yyyy') + ' à ' + se.campus.site}"></small>
			        <small class="text-muted h5" th:if="${se.dateFin != null}" th:text="${' - Fin le ' + #dates.format(se.dateFin, 'dd-MM-yyyy')}"></small>
			        <span class="font-weight-bold text-danger" th:text="${se.statutSession.key eq 'CLOSED'} ? ' -- Session cloturée'"></span>	
		    	</div>
  				<div class="card-body">
					<dl class="row">
			            <dt class="col-sm-2">Lieu de Session</dt>
			            <dd class="col-sm-10" th:text="${tagChecker.sessionLocation.location.nom}"></dd>
			            <dt class="col-sm-2">Eppn</dt>
			            <dd class="col-sm-10" th:text="${tagChecker.userApp.eppn}"></dd>
			            <dt class="col-sm-2">Nom</dt>
			            <dd class="col-sm-10" th:text="${tagChecker.userApp.nom}"></dd>
			            <dt class="col-sm-2">Prénom</dt>
			            <dd class="col-sm-10" th:text="${tagChecker.userApp.prenom}"></dd>
					</dl>
                </div>
           	</div>
		</div>		
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
