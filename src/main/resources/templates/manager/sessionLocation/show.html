<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
		<div th:replace="fragments/help :: help"></div>
		<div class="container-fluid">
           	<div class="card">
		    	<div class="card-header"><h2>Lieu de session</h2></div>
  				<div class="card-body">
					<dl class="row">
			            <dt class="col-sm-2">Session</dt>
			            <dd class="col-sm-10" th:text="${sessionLocation.sessionEpreuve.nomSessionEpreuve}"></dd>
			            <dt class="col-sm-2">Lieu</dt>
			            <dd class="col-sm-10" th:text="${sessionLocation.location.nom}"></dd>
			            <dt class="col-sm-2">Priorité</dt>
			            <dd class="col-sm-10" th:text="${sessionLocation.priorite}"></dd>   
			            <dt class="col-sm-2">Temps aménagé</dt>
			            <dd class="col-sm-10"><i th:class="${sessionLocation.isTiersTempsOnly} ? 'fa fa-check text-success' :'fa fa-times text-danger'"></i></dd> 
			            <dt class="col-sm-2">Capacité</dt>
			            <dd class="col-sm-10" th:text="${sessionLocation.capacite}"></dd>
					</dl>
                </div>
           	</div>
		</div>		
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
