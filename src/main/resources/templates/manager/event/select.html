<div xmlns:th="http://www.thymeleaf.org">
	<select id="icsEvents">
		<option data-placeholder="true"></option>
			<option th:each="event : ${events}"
					th:value="${event.uid}" 
					th:text="${#dates.format(event.startDate, 'dd/MM/yyyy')
					+ ' || ' + #dates.format(event.startDate, 'HH:mm')
					+ '-->' + #dates.format(event.endDate, 'HH:mm')
					+ ' || ' + event.summary
					+ ' || ' + event.location
					}"></option>
	</select>
</div>
