<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
		<div th:replace="fragments/help :: help"></div>
		<div class="container-fluid">
           	<div class="card">
		    	<div class="card-header"><h2 >Agent</h2></div>
  				<div class="card-body">
					<dl class="row">
			            <dt class="col-sm-2">Eppn</dt>
			            <dd class="col-sm-10" th:text="${userApp.eppn}"></dd>
			            <dt class="col-sm-2">Nom</dt>
			            <dd class="col-sm-10" th:text="${userApp.nom}"></dd>			            
			            <dt class="col-sm-2">Prénom</dt>
			            <dd class="col-sm-10" th:text="${userApp.prenom}"></dd>
			            <dt class="col-sm-2">Rôle</dt>
			            <dd class="col-sm-10" th:text="${userApp.userRole}"></dd>
			           	<dt class="col-sm-2" th:if="${eContext=='all'}">Contexte</dt>
			            <dd class="col-sm-10" th:text="${userApp.context.key}" th:if="${eContext=='all'}"></dd>
			            <dt class="col-sm-2">Date de création</dt>
			            <dd class="col-sm-10" th:text="${#dates.format(userApp.dateCreation, 'dd-MM-yyyy HH:mm')}"></dd>   
			            <dt class="col-sm-2">Dernière connexion</dt>
			            <dd class="col-sm-10" th:text="${#dates.format(userApp.lastConnexion, 'dd-MM-yyyy HH:mm')}"></dd>
					</dl>
                </div>
           	</div>
		</div>		
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
