<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
		<div th:replace="fragments/help :: help"></div>
		<div class="container-fluid">
           	<div class="card">
		    	<div class="card-header"><h2>Ajouter un type de session</h2></div>
		    	<div  class="alert alert-danger" th:if="${error}">Un type de session avec ce code  <strong><span th:text="${nom}"></span></strong> existe déjà!!</div>
  				<div class="card-body">
                    <form action="#" th:action="@{/{ctx}/admin/typeSession/create(ctx=${eContext})}" th:object="${typeSession}" method="post" id="typeSessionForm">
						<div class="row mb-3">
	                    	<label for="key" class="col-lg-2 form-label">Code</label>
	                    	<div class="col-lg-10">
								<input type="text"  th:field="*{key}" class="form-control" required="required" >
							</div>
						</div>
						<div class="row mb-3">
	                    	<label for="key" class="col-lg-2 form-label">Libellé</label>
	                    	<div class="col-lg-10">
								<input type="text"  th:field="*{libelle}" class="form-control" required="required">
							</div>
						</div>
						<div class="row mb-3">
	                    	<label for="comment" class="col-lg-2 form-label">Commentaire</label>
	                    	<div class="col-lg-10">
								<textarea class='form-control'  th:field="*{comment}"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mt-5">
								<input type="submit" class="btn btn-success" value="Valider">
							</div>
						</div>
					</form>
                </div>
            </div>
		</div>
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
