<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
		<div th:replace="fragments/help :: help"></div>
		<div class="container-fluid">
	        <div class="card">
		    	<div class="card-header"><h2>Log</h2></div>
	 				<div class="card-body">
					<dl class="row">
			            <dt class="col-sm-2">Date</dt>
			            <dd class="col-sm-10" th:text="${#dates.format(log.logDate, 'dd-MM-yyyy HH:mm:ss')}"></dd>
			            <dt class="col-sm-2">Eppn</dt>
			            <dd class="col-sm-10" th:text="${log.eppn}"></dd>   
			            <dt class="col-sm-2">Type</dt>
			            <dd class="col-sm-10" th:text="${log.type}"></dd>   
			            <dt class="col-sm-2">Action</dt>
			            <dd class="col-sm-10" th:text="${log.action}"></dd>
			            <dt class="col-sm-2">Code</dt>
			            <dd class="col-sm-10" th:text="${log.retCode}" ></dd>       
			            
			            <dt class="col-sm-2">Eppn cible</dt>
			            <dd class="col-sm-10" th:text="${log.cibleLogin}" ></dd>  
			            <dt class="col-sm-2">Commentaire</dt>
			            <dd class="col-sm-10" th:text="${log.comment}"></dd>  
			            <dt class="col-sm-2">Adresse ip</dt>
			            <dd class="col-sm-10" th:text="${log.remoteAddress}"></dd>               
					</dl>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
