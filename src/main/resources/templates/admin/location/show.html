<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
		<div th:replace="fragments/help :: help"></div>
		<div class="container-fluid">
	        <div class="card">
		    	<div class="card-header"><h2 >Lieu</h2></div>
	 				<div class="card-body">
					<dl class="row">
			            <dt class="col-sm-2">Nom</dt>
			            <dd class="col-sm-10" th:text="${location.nom}"></dd>
			            <dt class="col-sm-2">Capacit√© maximale</dt>
			            <dd class="col-sm-10" th:text="${location.capacite}"></dd>   
			            <dt class="col-sm-2">Site</dt>
			            <dd class="col-sm-10" th:text="${(location.campus!= null)? location.campus.site : ''}"></dd>   
			            <dt class="col-sm-2">Adresse</dt>
			            <dd class="col-sm-10" th:text="${location.adresse}"></dd>
			            <dt class="col-sm-2">Plan</dt>
			            <dd class="col-sm-10">
						<span th:if="${location.plan != null}">
							<a th:href="@{/{ctx}/manager/file/{id}(id=${location.plan.id},ctx=${eContext})}" target="_blank" class="font-weight-bold">
							<i class="fa fa-file"></i></a></span>
						<span class="text-danger font-weight-bold" th:if="${location.plan == null}">Aucun fichier actuellement</span>
			            </dd>                    
					</dl>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
