<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
		<div th:replace="fragments/help :: help"></div>
		<div class="container-fluid">
           	<div class="card">
		    	<div class="card-header"><h2>Modifier un site</h2></div>
		    	<div  class="alert alert-danger" th:if="${error}">Le site avec le nom  <strong><span th:text="${nom}"></span></strong> existe déjà!!</div>
  				<div class="card-body">
                    <form action="#" th:action="@{/{ctx}/admin/campus/update/{id}(ctx=${eContext}, id=${campus.id})}" th:object="${campus}" method="post">
	                    <div class="row mb-3">
	                    	<label for="site" class="col-lg-2 form-label">Site</label>
	                    	<div class="col-lg-10">
								<input type="text" th:field="*{site}" class="form-control" required="required">
							</div>
						</div>
						<div class="row mb-3">
	                    	<label for="description" class="col-lg-2 form-label">Description</label>
	                    	<div class="col-lg-10">
								<textarea  th:field="*{description}" class="form-control" ></textarea>
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-lg-2 form-check-label"  th:for="${isDefault}">
						        Défaut
						     </label>
							<div class="col-lg-10">
								 <div class="form-check">
								      <input class="form-check-input" type="checkbox" th:field="*{isDefault}">
								</div>
						    </div>
						</div>						
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-success" value="Valider">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
		</div>
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
