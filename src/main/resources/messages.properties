config.desc.ade_categories             = Cat\u00E9gories des Web-api Ade correpondantes dans l'ordre : Etudiants, Formations
config.desc.ade_create_groupe_auto     = Si valu\u00E9 \u00E0 "true", lors de l'import import ADE Campus on peut importer les membres dans   un groupe que l'on cr\u00E9e ou qui existe d\u00E9j\u00E0.
config.desc.ade_enabled                = Si valu\u00E9 \u00E0 "true", on a acc\u00E8s \u00E0 l'entr\u00E9e "Ade Campus" dans le menu Gestionnaire afin de pouvoir cr\u00E9er des sessions \u00E0 partir d'\u00E9v\u00E8nements ADE.
config.desc.ade_import_members         = Si valu\u00E9 \u00E0 "true", les \u00E9tudiants d'une session ADE Campus seront import\u00E9s. Mettre \u00E0 false si les membres correspondent \u00E0 des groupes dans ADE.
config.desc.ade_projet                 = Nu\u00E9mro du projet ADE, par d\u00E9faut 0
config.desc.ade_sync_cron              = Expression Cron pour la synchro automatique des sessions avec ADE. EX :\r\n0 00 04 * * * , tous les jours \u00E0 4h du matin.
config.desc.ade_sync_range             = Nombre de jours \u00E0 partir d'aujourhui des sessions \u00E0 v\u00E9rifier lors du cron de v\u00E9rification.
config.desc.attestation_texte          = Texte type du PDF d'attestation de pr\u00E9sence\nLes champs possibles pour la personnalisation du PDF sont :\n@civilite@ @prenom@ @nom@ @nomSession@ @dateExamen@ @debutEpreuve@ @finEpreuve@ @dureeEpreuve@ @adresse@ @site@ @salle@. Aucun n'est obligatoire.
config.desc.auto_close_session         = Permet de clore automatiquement une session le lendemain si ce n'est pas fait.
config.desc.before_start_emarger_link  = Si "true", le lien n'est valable que pendant la p\u00E9riode de convocation.\nSinon il est valable depuis la p\u00E9riode de convocation jusqu'\u00E0 la fin de la session.
config.desc.consigne_body_mail         = Texte par d\u00E9faut du mail de consignes.
config.desc.consigne_sujet_mail        = Sujet par d\u00E9faut du mail de consignes.
config.desc.consigne_type              = Texte type du PDF attach\u00E9 au mail de consignes. \r\nLes champs possibles pour la personnalisation du PDF sont :\r\n@civilite@ @prenom@ @nom@ @nomSession@ @dateExamen@ @heureConvocation@ @debutEpreuve@ @finEpreuve@ @dureeEpreuve@ @adresse@ @site@ @salle@. Aucun n'est obligatoire. Consigne type envoy\u00E9e en pi\u00E8ce jointe (cette consigne sera personnalis\u00E9e lors de l'\u00E9mission du message).
config.desc.consignes_enabled          = Si valu\u00E9 \u00E0 "true", on a acc\u00E8s \u00E0 l'envoi de consignes dans l'interface Gestionnaire > Surveillants
config.desc.convoc_body_mail           = Texte par d\u00E9faut du mail de convocation.
config.desc.convoc_enabled             = Si valu\u00E9 \u00E0 "true", on a acc\u00E8s \u00E0 l'envoi de convocations dans l'interface Gestionnaire > Inscrits
config.desc.convoc_sujet_mail          = Sujet par d\u00E9faut du mail de convocation.
config.desc.convoc_type                = Texte type du PDF attach\u00E9 au mail de convocation. \r\nLes champs possibles pour la personnalisation du PDF sont :\r\n@civilite@ @prenom@ @nom@ @nomSession@ @dateExamen@ @heureConvocation@ @debutEpreuve@ @finEpreuve@ @dureeEpreuve@ @adresse@ @site@ @salle@. Aucun n'est obligatoire. Consigne type envoy\u00E9e en pi\u00E8ce jointe (cette convocation sera personnalis\u00E9e lors de l'\u00E9mission du message).
config.desc.display_tagchecker         = Active ou non l'emarement de(s) surveillant(s)
config.desc.email_link_emarger         = Texte du mail envoy\u00E9 avec le lien lors d'une session \u00E0 distance.\r\nLes champs @@nom@@ @@session@@  @@link@@ seront remplac\u00E9s automatiquement lors de l'envoi.
config.desc.email_sujet_link_emarger   = Sujet par d\u00E9faut du mail envoy\u00E9 lors d'une session \u00E0 distance
config.desc.enable_card_qrcode         = Si valu\u00E9 \u00E0 "true", on peut badg\u00E9 avec un QR Code contenant l'eppn.
config.desc.enable_emarger_link        = Si valu\u00E9 \u00E0 "true", on a acc\u00E8s \u00E0 l'envoi de liens d'\u00E9margement dans l'interface Gestionnaire > Inscrits
config.desc.enable_photo_esupnfctag    = Si valu\u00E9 \u00E0 "true" , la photo s'affichera \u00E9galement dans l'application esup-nfc-tag lors du badgeage.
config.desc.enable_qrcode              = Si valu\u00E9 \u00E0 "true", on a acc\u00E8s \u00E0 l'envoi de QR Code dans l'interface Gestionnaire > Inscrits
config.desc.enable_session_qrcode      = Si valu\u00E9 \u00E0 "true", on a acc\u00E8s \u00E0 la cam\u00E9ra dans le menu Participant pour pouvoir scanner le QrCode de session.
config.desc.enable_user_qrcode         = Si valu\u00E9 \u00E0 "true", un bouton QR code s'affiche dans le menu participant en face de la session si on est le jour de la session et si la personne n'a pas d\u00E9j\u00E0 \u00E9marg\u00E9e.
config.desc.esupsignature_emails       = Liste d'emails (s\u00E9par\u00E9s par des virgules) des personnes habilit\u00E9es \u00E0 signer un document venant de ce contexte dans esup-signature.
config.desc.esupsignature_enabled      = Si valu\u00E9 \u00E0 "true", on a acc\u00E8s \u00E0 l'entr\u00E9e "Esup-Signature" dans le menu Gestionnaire afin d'avoir acc\u00E8s aux documents en cours de signature ou sign\u00E9s par esup-siganture.
config.desc.liste_gestionnaires        = Liste des mails de gestionnaires (s\u00E9par\u00E9s par des virgules) auxquels on envoie les convocations ou consignes en copie cach\u00E9e, ainsi que les PDF d'\u00E9margement \u00E0 partir du menu surveillant.
config.desc.procuration_max            = Nombre de procuration max autoris\u00E9 par session.
config.desc.qrcode_body_mail           = Texte par d\u00E9faut du mail contenant le QR Code
config.desc.qrcode_change              = Temps d'affichage du QR Code de session avant qu'il ne change.
config.desc.qrcode_sujet_mail          = Sujet par d\u00E9faut du mail contenant le QR Code
config.desc.retention_logs             = Nombre de jours de r\u00E9tention des logs. Utilis\u00E9 lors de la purge.
config.desc.scroll_top                 = Si valu\u00E9 \u00E0 "true", on remonte en haut de liste lors du badgeage par carte dans la page Surveillant/Emargement.
config.desc.send_emails                = Si valu\u00E9 \u00E0 "false" permet de d\u00E9sactiver l'envoi de mail.
config.desc.test_email                 = Si il n'est pas vide, permet de remplacer l'adresse mail des personnes pour test lors de l'envoi de convocations, consignes, liens ou QR Codes.
config.desc.tri_badgeage_alpha         = Si il est valu\u00E9 \u00E0 "true", le tri lors du badgeage, se fera par nom (page inchang\u00E9e) sinon le tri se fera par date, les derniers badg\u00E9s remonteront en haut de liste.
