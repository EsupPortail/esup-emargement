help.value.adeCampus                  = <p>Cette interface permet de cr\u00E9er des sessions \u00E0 partir d'\u00E9v\u00E8nements d'Ade Campus. On importe \u00E9galement les salles, les enseignants en tant que surveillants et les \u00E9tudiants.</p>\r\n<p>On peut \u00E9galement importer les salles individuellement.</p>
help.value.admins                     = <p>Cette interface permet aux "super-admins" de d\u00E9finir les administrateurs de l'application d'un contexte donn\u00E9.</p>
help.value.appliConfig                = <p>Cette interface permet de d\u00E9finir certains param\u00E8tres de l'application \navec 3 modes d'\u00E9dition possibles : Texte, HTML ou bool\u00E9en.</p>
help.value.apps                       = <p>T\u00E9l\u00E9chargement des clients jars  d'esup-nfc-tag. sous windows faire "ouvrir avec" et choisir java</p>
help.value.archives                   = <ul>\r\n<li>R\u00E9capitulatif par ann\u00E9e universitaire du nombre de sessions et des infos associ\u00E9es. Possibilit\u00E9 de t\u00E9l\u00E9charger avant archivage les donn\u00E9es en PDF et CSV.</li>\r\n<li>Le bouton archivage permet, une fois confirmation, d'anonymiser les donn\u00E9es de l'ann\u00E9e choisie. Une fois effectu\u00E9, on ne peut plus revenir en arri\u00E8re!</li>\r\n<li>On ne peut plus \u00E9galement t\u00E9l\u00E9charger les donn\u00E9es en PDF/CSV. Par contre si de nouvelles donn\u00E9es s'ajoutent \u00E0 celles d\u00E9j\u00E0 archiv\u00E9es , on peut "r\u00E9 archiver" le tout.</li>\r\n</ul>
help.value.calendrier                 = <p>Cette interface permet d'afficher tous les \u00E9v\u00E8nements sous forme de calendrier. En rouge, ceux qui sont clos, en vert, les autres.</p>
help.value.campus                     = Cette interface permet de r\u00E9f\u00E9rencer et de g\u00E9rer les sites auxquels seront affect\u00E9s les lieux d'examen.
help.value.consignes                  = <p>Cette interface permet d'envoyer les consignes aux surveillants pour la session courante.</p>\n<h3>Personnalisation du document PDF</h3>\n<p>Le document PDF peut contenir les champs suivants qui seront remplac\u00E9s par leurs valeurs lors de l'envoi:</p>\n<p>@civilite@ @prenom@ @nom@ dateExamen@ @heureConvocation@ (\u00E0 compl\u00E9ter)<br></p>\n<p>Un bouton permet de pr\u00E9visualiser le pdf</p>\n<h3>Personnalisation du message </h3>\n<div>Le sujet pr\u00E9rempli vient de la&nbsp; configuration CONSIGNE_SUJET_MAIL</div>\n<div>Le corps du mail pr\u00E9rempli vient de la&nbsp; configuration CONSIGNE_BODY_MAIL</div>\n<div><br></div>\n<div>Il faut obligatoirement valider le pdf</div>\n<div>On peut envoyer \u00E9galement le tableau de surveillance (TODO!)</div>
help.value.context                    = <p>Cette interface permet de d\u00E9finir les "contextes" (tenants) \ncorrespondant chacun \u00E0 une entit\u00E9 choisie, par exemple une composante.</p>
help.value.convocation                = <p>Cette interface permet d'envoyer les convocations aux candidats pour la session courante.</p>\n<h3>Personnalisation du document PDF</h3>\n<p>Le document PDF peut contenir les champs suivants qui seront remplac\u00E9s par leurs valeurs lors de l'envoi:</p>\n<p>@civilite@ @prenom@ @nom@ dateExamen@ @heureConvocation@ (\u00E0 compl\u00E9ter)<br></p>\n<p>Un bouton permet de pr\u00E9visualiser le pdf</p>\n<h3>Personnalisation du message </h3>\n<div>Le sujet pr\u00E9rempli vient de la&nbsp; configuration CONVOC_SUJET_MAIL</div>\n<div>Le corps du mail pr\u00E9rempli vient de la&nbsp; configuration CONVOC_BODY_MAIL</div>\n<div><br></div>\n<div>Il faut obligatoirement valider le pdf</div>\n<div>On peut mettre en copie cach\u00E9e ce mail aux gestionnaires d\u00E9finis dans la configuration LISTE_GESTIONNAIRES</div>\n<div><br></div>
help.value.dashboard                  = <p>Cette interface indique les sessions les plus proches ainsi que, sous forme de tableau, celles dans lesquelles vous apparaissez en tant que surveillant ou participant.</p>
help.value.extraction                 = <ul>\n<li>Cette interface permet d'importer les inscrits dans une session \u00E0 partir de plusieurs sources : Apog\u00E9e, Ldap, Groupe, CSV</li>\n<li>Pour l'import CSV , il faut que le fichier contienne soit des N\u00B0 \u00E9tudiants, soit des eppn. Si ce sont des personnes externes la premi\u00E8re colonne doit-\u00EAtre une adresse email, la deuxi\u00E8me le nom et la trois\u00E8me le pr\u00E9nom. Dans tous les cas si la valeur de la premi\u00E8re colonne commence pa '#" , celle-ci ne sera pas pris en compte (en-t\u00EAte)</li>\n<li>Pour les type d'import Apog\u00E9e, Ldap, Groupe, il est possible de faire un export CSV correspondant.</li>\n</ul>\n
help.value.groupe                     = <p>Groupes d'inscrits r\u00E9utilisables lors de l'import dans une session</p>
help.value.help                       = <p>Cette interface permet de d\u00E9finir les diff\u00E9rentes aides contextuelles de\n l'application, visibles \u00E0 partie du bouton 'aide' du menu principal.</p>
help.value.individu                   = <p>Cette interface permet de rechercher un inscrit ou un surveillant</p>
help.value.location                   = <p>Cette interface permet de r\u00E9f\u00E9rencer et de g\u00E9rer les lieux d'examens relatifs  \u00E0 un site.</p>
help.value.logs                       = <p>Historique des \u00E9v\u00E8nements et actions effectu\u00E9s dans cette application.</p>
help.value.presence                   = <p>Cette interface permet de g\u00E9rer la pr\u00E9sence \u00E0 une session d'examen.</p>
help.value.repartition                = <p>Cette interface permet de r\u00E9partir et visualiser les \ncandidats pour la session choisie dans les lieux d'examen associ\u00E9s. <br></p>\n<ul>\n<li>Les \u00E9tudiants b\u00E9n\u00E9ficiant d'un temps am\u00E9nag\u00E9 sont regroup\u00E9s sur le premier lieu d'examen.une salle d\u00E9di\u00E9e \u00E0 ceux-ci.</li>\n<li>si le nombre d\u2019\u00E9tudiants \u00E0 r\u00E9partir d\u00E9passe la capacit\u00E9, : pas de r\u00E9partition</li>\n<li>en cas de r\u00E9partition de nouveaux inscrits la pr\u00E9c\u00E9dente r\u00E9partition n'est pas affect\u00E9e</li>\n</ul>
help.value.sessionEpreuve             = <p>Cette interface permet de r\u00E9f\u00E9rencer et de g\u00E9rer les sessions d'examens.</p>\n<ul>\n<li>Pour acc\u00E9der \u00E0 l'interface de gestion des affectations des lieux \u00E0 une session, cliquez sur le nombre de lieux.</li>\n<li>Pour acc\u00E9der \u00E0 l'interface de gestion des inscrits d'une session, cliquez sur le nombre d'inscrits.</li>\n<li>Pour acc\u00E9der \u00E0 l'interface de gestion des affectations des surveillants \u00E0 une session, cliquez sur le nombre de surveillants.</li>\n</ul>\n<p>Si la session est cl\u00F4tur\u00E9e, il n'y a plus d'acc\u00E8s \u00E0 la \nr\u00E9partition ou \u00E0 l'interface de pr\u00E9sence et aucune modification n'est \npossible.<br></p>\n<p>Options</p>\n<ul>\n<li>Session libre : session sans inscrit pr\u00E9alable</li>\n<li>Session \u00E0 distance : session avec envoi de lien d'\u00E9margement aux participants</li>\n</ul>\n<p>Lors de la cr\u00E9ation/modification, les champs pr\u00E9c\u00E9d\u00E9s de * sont obligatoires.</p>
help.value.sessionLocation            = <p><strong>Cette interface permet de g\u00E9rer les lieux affect\u00E9s \u00E0 une session.<br><br>Priorit\u00E9\n : ordre d'affectation des individus sur les lieux d'examen. Les \nindividus seront affect\u00E9s dans le lieu de priorit\u00E9 1, puis 2 ...<br>Capacit\u00E9\n : nombre d'individus r\u00E9ellement attendus sur le lieu. Une fois la \ncapacit\u00E9 du lieu atteinte, les individus seront r\u00E9partis dans le lieu \ndont l'ordre de priorit\u00E9 suit ...</strong></p>
help.value.stats                      = <p>Donn\u00E9es statistiques pour les session cl\u00F4tur\u00E9es.</p>
help.value.su                         = <p>Cette interface permet de se connecter sous l'identit\u00E9 d'un agent existant dans l'application et de voir ainsi ce qu'il "voit"!</p>
help.value.tagCheck                   = <p>\u200BCette interface permet de g\u00E9rer les inscriptions pour la session, vous pouvez<br></p>\n<ul>\n<li><strong></strong>ajouter des candidats \u00E0 partir d'un fichier csv&nbsp; contenant les num\u00E9ros d'\u00E9tudiants</li>\n<li>ajouter un candidat unique<br></li>\n<li>acc\u00E9der \u00E0 l'interface de r\u00E9partition</li>\n<li>supprimer toutes les inscriptions li\u00E9es \u00E0 cette session <br></li>\n<li>exporter en pdf ou csv les inscrits</li>\n<li>s\u00E9lectionner les candidats pour l'envoi de convocations</li>\n</ul>
help.value.tagChecker                 = <p>Cette interface permet de g\u00E9rer les affectations des surveillants.</p>
help.value.typeSession                = <p>Liste des types de session disponibles lors de la cr\u00E9ation d'une session. Possibilit\u00E9 d'\u00E9dition du libell\u00E9 et d'en rajouter</p>
help.value.user                       = <p>Permet \u00E0 un utilisateur connect\u00E9 de voir les sessions auxquelles il est ou a \u00E9t\u00E9 inscrit</p>
help.value.userApp                    = <p>Cette interface permet de g\u00E9rer les utilisateurs habilit\u00E9s \u00E0 \nacc\u00E9der \u00E0 cette application ainsi que de qualifier leur r\u00F4le sur \ncelle-ci :</p><div><ul><li>ADMINISTRATEUR : acc\u00E8s \u00E0 l'int\u00E9gralit\u00E9 des menus de cette application.</li><li>GESTIONNAIRE : acc\u00E8s \u00E0 tous les menus de cette application, hormis le menu [Admin].</li><li>SURVEILLANT : acc\u00E8s au menu de contr\u00F4le de pr\u00E9sence aux \u00E9preuves.</li></ul></div>

