help.ctx.session.alerte               = Affiche un message indicatif du nombre de badgeage si l'on d\u00E9passe le chiffre indiqu\u00E9.
help.ctx.session.displayGroupe        = La colonne "Groupe" sera affich\u00E9e dans la liste d'\u00E9margement et celle des inscrits.
help.ctx.session.groupe               = Ne valide pas l'\u00E9margement des individus de ce groupe lors d'une session. Si on veut l'auto-alimenter avec les badgeages, on coche "Enregistrement automatique"
help.ctx.session.heures               = Les horaires sont indicatifs mais importants lors de l'\u00E9margement par un lien. Si non renseign\u00E9s, 15 min avant l'heure de d\u00E9but.
help.ctx.session.ics                  = Liste d'\u00E9v\u00E8nements ICS (si il en existe) afin de remplir automatiquement la session.
help.ctx.session.nom                  = Le nom d'une session doit \u00EAtre unique dans le contexte, y compris dans toute l'application!
help.ctx.session.procuration          = Permet d'activer la case procuration dans l'interface d'\u00E9margement
help.ctx.session.sessionlibre         = session initialement sans inscrit afin que l'on puisse badger librement les individus
help.ctx.session.site                 = Site cr\u00E9\u00E9s dans le menu administrateur.
help.ctx.session.typebadgeage         = SALLE : Si la personne badge dans la mauvaise salle, elle est indiqu\u00E9e comme inconnue et devra badger dans la bonne salle\nSESSION : si la personne badge dans la mauvaise salle, son badgeage est valid\u00E9 et son lieu d'emargement est enregistr\u00E9
help.ctx.sessionLocation.capacite     = La capacit\u00E9 est valu\u00E9e automatiquement et elle ne doit pas d\u00E9pass\u00E9 le maximum autoris\u00E9.\nElle est modifiable.\n
help.ctx.sessionLocation.priorite     = La priorit\u00E9 permet de choisir l'ordre de r\u00E9partition dans les lieux.\nPlus le nombre est petit, plus la priorit\u00E9 est \u00E9lev\u00E9e.\nElle doit \u00EAtre unique pour chaque lieu de session.
help.ctx.sessionLocation.tempsAmenage = Permet de d\u00E9clarer cette salle comme r\u00E9serv\u00E9e \u00E0 ceux ayant un am\u00E9nagement de temps.
